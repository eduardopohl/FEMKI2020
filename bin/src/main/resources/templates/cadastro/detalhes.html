<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<title>Detalhes Equipamento</title>
<head>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="card-panel teal lighten-2"><h3 class="white-text text-darken-2">Equipamentos</h3></div>  
<h4><a href="/lista" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Voltar</a></h4>
<a href="/logout" class="waves-effect waves-light btn"><i class="material-icons right">exit_to_app</i>Logout</a>
   
    <div class="container">

<div class="row">
       <div class="input-field col s5 ">
        <p>Nome: <span th:text = "${cadastro.nome_empresa}"></span></p> 
        <p>Razao Social: <span th:text="${cadastro.razao_empresa}"></span></p>
		<p>E-mail: <span th:text="${cadastro.email_empresa}"></span></p>
		<p>Telefone: <span th:text="${cadastro.telefone}"></span></p>
		<p>Area Medica: <span th:text="${cadastro.area_medica}"></span></p>
		<p>CNPJ: <span th:text="${cadastro.cnpj}"></span></p>
		<p>Numero: <span th:text="${cadastro.numero_end}"></span></p>
		<p>Rua: <span th:text="${cadastro.rua_end}"></span></p>
		<p>Bairro: <span th:text="${cadastro.bairro_end}"></span></p>
		<p>Cidade: <span th:text="${cadastro.cidade_end}"></span></p>
		<p>CEP: <span th:text="${cadastro.cep}"></span></p>
</div></div>

	
	<h3><th:block  th:include="mensagemValidacao"></th:block></h3>


		<form method ="post">
		<div class="row">
		<div class="input-field col s4 ">
		Numero de S&#233;rie:<input type="text" value="" name="numero_serie" placeholder="Numero de Serie"/></div>
	    <div class="input-field col s4 ">
		Marca:<input type="text" value="" name="marca" placeholder="Marca"/>
		<div class="input-field col s4 "></div></div></div>
		<div class="row">
		<div class="input-field col s4 ">
		Modelo:<input type="text" value="" name="modelo" placeholder="Modelo"/></div>
		<div class="input-field col s4 ">
		Data de Cadastro:<input type="date" value="" name="dataInserircao" />
		</div>
		<!--  >div><a th:href="@{/editarequipamento/{idequip}(idequip=${equipamento.numero_serie})}">Editar</a></div-->
		</div>
		<button class="waves-effect waves-light btn" type="submit">Adicionar Equipamento</button>
	
		</form>

</div>
<p>
<h5>Equipamentos Cadastrados</h5>
<div class ="container" th:each="equipamento : ${equipamentos}">

<div class="row">
<div class="input-field col s2">
<p><span th:text="${equipamento.numero_serie}" ></span></p>
</div>
<div class="input-field col s2">
<p><span th:text="${equipamento.marca}" ></span></p>
</div>
<div class="input-field col s2">
<p><span th:text="${equipamento.modelo}" ></span></p>
</div>
<div class="input-field col s2">
<p><span th:text="${equipamento.dataInserircao}" ></span></p>
</div>
</div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
</body>

</html>
