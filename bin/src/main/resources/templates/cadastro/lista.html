<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<title>Lista de Empresas</title>
<head>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
       <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
<header>
<nav>
<div class="nav-wrapper "  >

  <nav>
    <div class="nav-wrapper @extend .zdepth-4">
     
      <a href="/lista" class="brand-logo center"><i class="material-icons left">assignment_turned_in</i>Lista de Empresas</a>
     
      <ul id="nav-mobile" class="left hide-on-med-and-down">
            
        <li><a href="/cadastrarEmpresa" class="active"><i class="material-icons left">add_circle_outline</i>Novo Cadastro</a></li>
        <li><a href="/#" class="active"><i class="material-icons left">exit_to_app</i>Voltar</a></li>
      </ul>
    </div>
  </nav>
        
</div>
</nav>
</header>
 <!--  >ul id="nav-mobile" class="right hide-on-med-and-down">
<li><a href="/cadastrarEmpresa" class="waves-effect waves-light btn right"><i class="material-icons left">add_circle_outline</i>Novo Cadastro</a></li>
</ul-->
<table class="responsive-table">

<thead>
<tr>
<th>Nome</th>
<th>Raz&#227;o Social</th>
<th>E-mail</th>
<th>Telefone</th>
<th>&#193;rea M&#233;dica</th>
<th>CNPJ</th>
<th>N&#186;</th>
<th>Rua</th>
<th>Bairro</th>
<th>Cidade</th>
<th>CEP</th>
<th>Deletar</th>
</tr>

</thead>

<tbody>

      <tr th:each="cadastro : ${cadastros}">
      	<td><a th:href ="${(#mvc.url('EC#detalhesEmpresa').arg(0,cadastro.codigo)).build()}"><span th:text="${cadastro.nome_empresa}"></span></a></td>
      	<td>	<span th:text="${cadastro.razao_empresa}"></span></td>
		<td><span th:text="${cadastro.email_empresa}"></span></td>
		<td><span th:text="${cadastro.telefone}"></span></td>
		<td>	<span th:text="${cadastro.area_medica}"></span>	</td>
		<td>	<span th:text="${cadastro.cnpj}"></span></td>
		<td>	<span th:text="${cadastro.numero_end}"></span></td>
		<td>	<span th:text="${cadastro.rua_end}"></span>	</td>
		<td><span th:text="${cadastro.bairro_end}"></span></td>
		<td>	<span th:text="${cadastro.cidade_end}"></span></td>
		<td>	<span th:text="${cadastro.cep}"></span></td>
		<td>	<a class="waves-effect waves-teal btn-flat " th:href ="${(#mvc.url('EC#deletarEmpresa').arg(0,cadastro.codigo)).build()}"><i class="material-icons">delete_forever</i></a></td>
		</tr>
		
	</tbody>
	
	</table>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      
</body>


</html>
